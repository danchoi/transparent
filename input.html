<div>Wizard {{wizard.name}}</div>
<ul>
  <li tr-repeat="person in party" 
      tr-hide="person.injuries && person.injuries > 9"
      tr-class="{dwarf: person.species == 'dwarf', hobbit: person.species == 'hobbit', 
                 injured: person.injuries}">
    <p>Name: <strong tr-insert="person.name"></strong></p>
    <p>Species: <em>{{person.species}}</em></p>
    <p tr-show="person.injuries">Injuries: {{person.injuries}}</p>
  </li>
</ul>

<p>Hello <span tr-replace="replace_word">world</span></p>
