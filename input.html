<html>
  <head>
    <title>transparent example</title>
    <style>
      .replace-this-class { color: green; }
    </style>
  </head>
  <body>

<div>Wizard <span tr-replace="wizard.name">Sauruman</span></div>
<ul>
  <li tr-repeat="person in party" 
      tr-hide="person.injuries && person.injuries > 9"
      tr-class="{dwarf: person.species == 'dwarf', hobbit: person.species == 'hobbit', injured: person.injuries}"
      class="replace-this-class">
    <p>Name: <strong tr-insert="person.name">Some body</strong></p>
    <p>Species: <em tr-insert="person.species">Some species</em></p>
    <p tr-show="person.injuries">
        Injuries: <span tr-replace="person.injuries">Some injuries</span>
    </p>
  </li>
  <li tr-example>
    <p>Name: <strong>Spiderman</strong></p>
    <p>Species: <em>Fish</em></p>
    <p>Injuries: Lots of hurt</p>
  </li>
</ul>

<p>Hello <span tr-replace="replace_word">world</span>.</p>

<tr-replace>green</tr-replace>

  </body>
</html>
