<html>
  <head>
    <title>transparent example</title>
    <style>
      .replace-this-class { color: green; }
    </style>
  </head>
  <body>

<div>Wizard <span t-replace="wizard.name">Sauruman</span></div>
<ul>
  <li t-repeat="person in party" 
      t-hide="person.injuries && person.injuries > 9"
      t-class="{dwarf: person.species == 'dwarf', hobbit: person.species == 'hobbit', injured: person.injuries}"
      class="replace-this-class"
      id="person-{{person.name}}">
    <p>Name: <strong t-insert="person.name">Some body</strong></p>
    <p>Species: <em t-insert="person.species">Some species</em></p>
    <p t-show="person.injuries">
        Injuries: <span t-replace="person.injuries">Some injuries</span>
    </p>
  </li>
  <li t-example>
    <p>Name: <strong>Spiderman</strong></p>
    <p>Species: <em>Fish</em></p>
    <p>Injuries: Lots of hurt</p>
  </li>
</ul>

<p>Hello <span t-replace="replace_word">world</span>.</p>

<t-replace>green</t-replace>

  </body>
</html>
